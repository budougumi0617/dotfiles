"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true


[character]
format = "[\\$](green bold) "

[directory]
truncation_length = 3

[git_branch]
format = '\([$symbol$branch(:$remote_branch)]($style)\)'

[git_status]
# format = '([$all_status$ahead_behind]($style) )'
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[git_state]
disabled = false

[aws]
disabled = true

[package]
disabled = true

[nodejs]
disabled = true

[gcloud]
disabled = true

[docker_context]
disabled = true

[golang]
disabled = true

[buf]
disabled = true

